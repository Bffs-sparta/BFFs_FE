<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- 메타데이터 설정 -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="BFFs, 찐친">
    <meta property="og:image" content="">
    <meta property="og:description" content="1인 가구를 위한 찐친 만들기 프로젝트. 때론 같이 놀면서 즐거운 커뮤니티를 만들어가세요!">
    <meta property="og:site_name" content="BFFs">
    <meta property="og:locale" content="ko_KR">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <title>BFFs ㆍ 커뮤니티 생성하기</title>
    <link rel="stylesheet" href="css/community_create.css">
  </head>
  <body>    
    <header></header>
    <main>
      <section class="head-section">
        <div class="head-area">
        </div>
      </section>
      <section class="main-section">
        <div class="main-area">
          <div class="main-container">
            <div class="main-title">
              <h1>커뮤니티 생성하기</h1>
            </div>
          </div>            
          <div class="main-container">
            <div class="sub-title">
              <span>
                <h3>커뮤니티 이름</h3>
                <h5>: 커뮤니티 이름은 변경할 수 없습니다. 신중하게 결정해주세요:D</h5>
              </span>
            </div>
            <div class="input-box">
              <input autocomplete="off" id="comu-title" class="input-title" type="comu-title">
            </div>
          </div>
          <div class="main-container">
            <div class="sub-title2">
              <span>
                <h3>커뮤니티 소개 글</h3>
                <h5>: 커뮤니티의 첫 인상을 생각해 작성해보세요!</h5>
              </span>
            </div>
            <div class="input-box">
              <input autocomplete="off" id="introduction" class="input-introduction" type="introduction">
            </div>
          </div>
        </div>
        <div class="submit-box">
          <button class="create-button">생성하기</button>
          <button class="quit-button">취소하기</button>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
