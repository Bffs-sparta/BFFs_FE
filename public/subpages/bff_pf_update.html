<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- 메타데이터 설정 -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="BFFs, 찐친">
    <meta property="og:image" content="">
    <meta property="og:description" content="1인 가구를 위한 찐친 만들기 프로젝트. 때론 같이 놀면서 즐거운 커뮤니티를 만들어가세요!">
    <meta property="og:site_name" content="BFFs">
    <meta property="og:locale" content="ko_KR">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <title>BFFs ㆍ 커뮤니티 생성하기</title>
    <link rel="stylesheet" type="text/css" media="screen" href="cssscreen.css">
    <link rel="stylesheet" type="text/css" media="print" href="cssprint.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/subpages/css/bff_pf_update.css">

  </head>
  <body>    
    <header>
        <div class="inner">
            <div class="left-sd">
                <h1>
                    <a href="" class="logo">
                        <img src="/public/images/logo.png" alt="BFF">
                    </a>
                </h1>

                <h3>
                    <a href="">같이 놀기</a>
                </h3>

            </div>
          

                <div class="sub-menu">
                    <nav>

                        <ul class="menu">

                            <li><a href="/">로그아웃</a></li>
                        </ul>
                        
                    </nav>

                <div class="hamburger">

                    <div class="material-icons">menu</div>
                </div>

                </div>

        </div>
        <div class="profile">
            <h3>나의 페이지</h3>
        </div>

    </header>

    <main>
        <div class="inner">
            <h3>내 정보 수정하기</h3>


            <div class="mypage">

                <div class="list">

                    <dl>
                        <dt>email</dt>
                        <dd>
                            unity@ty.ty
                        </dd>

                    </dl>

                    <dl>
                        <dt>nickname</dt>
                        <dd>
                            <div class="input-box">
                            <input autocomplete="off" id="comu-title" class="input-title" type="comu-title">
                            </div>
                        </dd>
                    </dl>

                    <dl>
                        <dt>region</dt>
                        <dd>
                            <div class="input-box">
                            <input autocomplete="off" id="comu-title" class="input-title" type="comu-title">
                            </div>
                        </dd>
                    </dl>

                    <dl>
                        <dt>introduction</dt>
                        <dd>
                            <div class="input-box">
                            <input autocomplete="off" id="comu-title" class="input-title" type="comu-title">
                            </div>
                        </dd>
                    </dl>
                </div>

                <div class="user_profile">
                    <div class="card">
                        <div class="card-image"></div>
                        <div class="change">
                            <button class="quit-button">사진 바꾸기</button>
                        </div>
                    </div>

                </div>
             </div>     
            </div>
       





            <div class="guestbook-comment">
                <div class="submit-box">
                    <button class="create-button">수정</button>
                    <button class="quit-button">취소</button>
                </div>               
            </div>



 
        </div>
    </main>
    <footer>
        <div class="wrap">
            <img src="/public/images/b.png" alt="BFFs">
        </div>
    </footer>
  </body>
</html>
